<div class="recommended-products-wrapper">
    {% if recommendedProducts.isNotEmpty() %}
    {% for obProduct in recommendedProducts %}
    <div class="recommended-product-item">
        <a href="{{ obProduct.getPageUrl('product-page', { 'slug': obProduct.slug }) }}">
            {% if obProduct.preview_image %}
            <img src="{{ obProduct.preview_image.getThumb(200, 200) }}" alt="{{ obProduct.name }}">
            {% endif %}
            <h4>{{ obProduct.name }}</h4>
            <p class="price">{{ obProduct.price }}</p>
        </a>
    </div>
    {% endfor %}
    {% else %}
    <p>Нет рекомендуемых товаров.</p>
    {% endif %}
</div>
