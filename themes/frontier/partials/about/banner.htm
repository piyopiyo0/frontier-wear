                    <h1 class="about__title">tend to withstand</h1>
                    <p class="about__descr">Ми створюємо речі, в яких стильно у місті, комфортно у горах і зручно на полігоні. <br>Наш слоган: tend to withstand. Це про витривалість і внутрішню силу, яка допомагає протистояти погоді, обставинам, викликам і стереотипам.</p>
